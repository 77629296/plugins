name: npm publish
run-name: publish '${{ inputs.plugin }}' plugin by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      plugin:
        description: "Plugin to be published"
        type: choice
        required: true
        options:
          - "auth-basic"
          - "auth-core"
          - "auth-jwt"
          - "broker-kafka"
          - "broker-nats"
          - "broker-rabbitmq"
          - "broker-redis"
          - "cache-redis"
          - "ci-github-actions"
          - "db-mongo"
          - "db-mysql"
          - "db-postgres"
          - "db-sqlserver"
          - "deployment-helm-chart"
          - "deployment-github-actions-aws-ecs"
          - "formatter-prettier"
          - "integration-openai"
          - "observability-opentelemetry"
          - "provisioning-terraform-aws-database-rds"
          - "provisioning-terraform-aws-repository-ecr"
          - "provisioning-terraform-aws-core"
          - "swagger-apibody"
          - "linter-eslint"
          - "transport-grpc"
      publish:
        description: "Publish package"
        type: boolean
        required: true
        default: false

jobs:
  publish:
    if: ${{ github.event.inputs.publish }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies and build ðŸ”§
        run: npm ci && npm run build
        working-directory: plugins/${{ github.event.inputs.plugin }}

      # if the branch is the default branch, the latest tag is applied
      - name: Publish package on NPM [latest] ðŸ“¦
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: npm publish --access public
        working-directory: plugins/${{ github.event.inputs.plugin }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # if the branch is not the default branch, the beta tag is applied
      - name: Publish package on NPM [beta] ðŸ“¦
        if: github.ref != format('refs/heads/{0}', github.event.repository.default_branch)
        run: npm publish --access public --tag beta
        working-directory: plugins/${{ github.event.inputs.plugin }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
