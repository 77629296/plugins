name: CI
on:
  workflow_dispatch:
  push:
    branches: ["*"]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint:check

      - name: Format Check
        run: npm run format:check

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Dockerize
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: ${DOCKER_IMAGE_TAG}